security.oauth2.client.clientId: {-------->put your public key here<--------}
security.oauth2.client.clientSecret: {-------->put your secret key here<--------}
security.oauth2.client.accessTokenUri: https://eu.battle.net/oauth/token
security.oauth2.client.userAuthorizationUri: https://eu.battle.net/oauth/authorize
security.oauth2.client.tokenName: access_token
security.oauth2.client.scope: wow.profile, sc2.profile
security.oauth2.client.authenticationScheme: query
security.oauth2.client.clientAuthenticationScheme: form
security.oauth2.resource.userInfoUri: https://eu.api.battle.net/account/user

server.port: 8443
server.ssl.key-store: keystore.p12
server.ssl.key-store-password: {-------->ssl certificate password here<--------}
server.ssl.keyStoreType: PKCS12
server.ssl.keyAlias: tomcat

